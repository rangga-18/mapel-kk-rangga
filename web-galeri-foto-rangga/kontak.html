<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kontak</title>
  <style>
    :root { --bg:#0f172a; --card:#111827; --text:#e5e7eb; --muted:#9ca3af; --accent:#22c55e; }
    *{box-sizing:border-box} body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial;
      background: radial-gradient(1200px 800px at 10% 10%, #1f2937 0, #0b1020 50%, #050814 100%);
      color:var(--text);
    }
    .card{
      width:min(560px,92%); background:linear-gradient(180deg,#171a26 0,#0f1220 100%);
      border:1px solid #1f2937; border-radius:20px; padding:22px;
      box-shadow:0 10px 35px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.02);
    }
    .header{display:flex; align-items:center; gap:14px; margin-bottom:14px}
    .avatar{width:52px; height:52px; border-radius:14px; background:#0ea5e9; display:grid; place-items:center; font-weight:700}
    .title{font-size:1.15rem; margin:0}
    .muted{color:var(--muted); font-size:.94rem}
    .number{
      font-size:1.6rem; font-weight:700; letter-spacing:.6px; margin:8px 0 16px;
      display:flex; align-items:center; gap:10px
    }
    .pill{
      display:inline-flex; gap:10px; align-items:center; padding:10px 14px; border-radius:12px;
      border:1px solid #293145; background:#0c1222; color:#dbe2f5; text-decoration:none; font-weight:600
    }
    .pill:hover{transform:translateY(-1px)}
    .row{display:flex; flex-wrap:wrap; gap:10px}
    .btn{cursor:pointer}
    .wa{background:#0c1f14; border-color:#1f6d45}
    .call{background:#141b2d; border-color:#2a3560}
    .sms{background:#1c1627; border-color:#56308a}
    .copy{background:#131b18; border-color:#2f5e49}
    .footer{margin-top:14px; font-size:.9rem; color:var(--muted)}
    .toast{
      position:fixed; inset:auto 0 18px 0; display:flex; justify-content:center; pointer-events:none
    }
    .toast > span{
      padding:10px 14px; border-radius:999px; background:#0b3b26; border:1px solid #1f6d45; color:#d1fae5;
      box-shadow:0 6px 20px rgba(0,0,0,.35); transform:translateY(14px); opacity:0; transition:all .28s ease
    }
    .toast.show > span{transform:translateY(0); opacity:1}
    @media (max-width:420px){ .number{font-size:1.3rem} .avatar{width:44px;height:44px} }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <div class="avatar">ID</div>
      <div>
        <p class="title">Kontak Utama</p>
        <p class="muted">Silakan hubungi melalui telepon, WhatsApp, atau SMS.</p>
      </div>
    </div>

    <div class="number" id="displayNumber">
      +62 895-4065-99751
      <button class="pill btn copy" id="copyBtn" title="Salin nomor">
        ğŸ“‹ Salin
      </button>
    </div>

    <div class="row">
      <a class="pill wa" href="https://wa.me/62895406599751" target="_blank" rel="noopener">ğŸŸ¢ WhatsApp</a>
      <a class="pill call" href="tel:+62895406599751">ğŸ“ Telepon</a>
      <a class="pill sms" href="sms:+62895406599751">âœ‰ï¸ SMS</a>
    </div>

    <p class="footer">Nomor disimpan dalam format internasional agar kompatibel di semua perangkat.</p>
  </div>

  <div class="toast" id="toast"><span>Nomor disalin!</span></div>

  <script>
    const rawNumber = "+62895406599751"; // format internasional tanpa spasi/dash
    const copyBtn = document.getElementById("copyBtn");
    const toast = document.getElementById("toast");

    copyBtn.addEventListener("click", async () => {
      try {
        await navigator.clipboard.writeText(rawNumber);
        toast.classList.add("show");
        setTimeout(() => toast.classList.remove("show"), 1400);
      } catch (e) {
        alert("Gagal menyalin. Salin manual: " + rawNumber);
      }
    });
  </script>
</body>
</html>
